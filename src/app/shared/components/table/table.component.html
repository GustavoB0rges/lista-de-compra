<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td
      mat-cell
      *matCellDef="let element"
      class="cursor-pointer"
      (click)="onClickRow(element)"
    >
      {{ element.id }}
    </td>
  </ng-container>

  <ng-container matColumnDef="dt_update">
    <th mat-header-cell *matHeaderCellDef>DATA ATUALIZAÇÃO</th>
    <td
      mat-cell
      *matCellDef="let element"
      class="cursor-pointer"
      (click)="onClickRow(element)"
    >
      {{ element.dateUpdate | date : "dd/MM/yyyy HH:mm:ss" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>PRODUTO</th>
    <td
      mat-cell
      *matCellDef="let element"
      class="cursor-pointer"
      (click)="onClickRow(element)"
    >
      {{ element.name }}
    </td>
  </ng-container>

  <ng-container matColumnDef="qtd">
    <th mat-header-cell *matHeaderCellDef>QUANTIDADE</th>
    <td
      mat-cell
      *matCellDef="let element"
      class="cursor-pointer"
      (click)="onClickRow(element)"
    >
      {{ element.qtd }}
    </td>
    <td mat-footer-cell *matFooterCellDef>TOTAL</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef style="width: 80px"></th>
    <td
      style="width: 80px"
      mat-cell
      *matCellDef="let element"
      class="cursor-pointer"
      (click)="onDeleteItem(element)"
    >
      <mat-icon class="icon-size-20">delete</mat-icon>
    </td>
  </ng-container>

  <tr mat-footer-row *matFooterRowDef="['footer']"></tr>
  <ng-container matColumnDef="footer">
    <td
      mat-footer-cell
      *matFooterCellDef
      [attr.colspan]="displayedColumns.length"
      style="text-align: center"
    >
      Total de Registros: {{ getTotalProducts() }} | Total de Produtos:
      {{ getSumQuantities() }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
